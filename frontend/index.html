<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>模型推理 - 大模型全链路工厂</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="main-container">
    <!-- 右侧参数配置 -->
    <aside class="sidebar config-sidebar" id="config-sidebar">
      <h2>参数配置</h2>
      <div class="config-model-name-wrap" id="config-model-name-wrap">
        <div class="config-model-name" id="config-model-name">请选择模型</div>
      </div>
      <form class="config-form" id="config-form">
        <div class="form-group">
          <label>模型引擎 <span class="required">*</span></label>
          <select name="engine" required id="config-engine">
            <option value="ollama">Ollama</option>
            <option value="vllm">vLLM</option>
            <option value="sglang">SGLang</option>
          </select>
        </div>
        <div class="form-group">
          <label>模型格式 <span class="required">*</span></label>
          <select name="format" required id="config-format">
            <option value="pytorch">PyTorch</option>
            <option value="safetensors">SafeTensors</option>
          </select>
        </div>
        <div class="form-group">
          <label>模型大小 <span class="required">*</span></label>
          <select name="size" required id="config-size">
            <option value="0.5B">0.5B</option>
            <option value="1B">1B</option>
            <option value="3B">3B</option>
          </select>
        </div>
        <div class="form-group">
          <label>量化 <span class="required">*</span></label>
          <select name="quantization" required id="config-quantization">
            <option value="none">无</option>
            <option value="int4">INT4</option>
            <option value="int8">INT8</option>
          </select>
        </div>
        <div class="form-group">
          <label>GPU 数量(每个副本)</label>
          <input type="text" name="gpu_count" value="auto" placeholder="auto" />
        </div>
        <div class="form-group">
          <label>副本</label>
          <input type="number" name="replicas" value="1" min="1" />
        </div>
        <div class="form-group toggle-row">
          <label>开启思考模式</label>
          <label class="switch">
            <input type="checkbox" name="thought_mode" checked />
            <span class="slider"></span>
          </label>
        </div>
        <div class="form-group toggle-row">
          <label>解析推理内容</label>
          <label class="switch">
            <input type="checkbox" name="parse_inference" />
            <span class="slider"></span>
          </label>
        </div>
        <details class="form-details">
          <summary>可选配置</summary>
          <div class="form-group">
            <label>额外参数</label>
            <input type="text" name="extra" placeholder="key=value" />
          </div>
        </details>
        <div class="launch-progress-wrap hidden" id="launch-progress-wrap" aria-hidden="true">
          <p class="launch-progress-label">启动中</p>
          <div class="launch-progress-track">
            <div class="launch-progress-fill" id="launch-progress-fill"></div>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="btn-launch"><span class="icon">🚀</span> 启动</button>
          <button type="button" class="btn secondary" id="btn-cancel"><span class="icon">✕</span> 取消</button>
        </div>
      </form>
    </aside>

    <!-- 左侧主内容 -->
    <main class="content">
      <!-- 启动模型 -->
      <section class="panel launch-panel">
        <h2>启动模型</h2>
        <div class="tabs">
          <button type="button" class="tab active" data-tab="llm">语言模型</button>
          <button type="button" class="tab" data-tab="embed">嵌入模型</button>
        </div>
        <p class="launch-hint">点击模型卡片，在左侧配置参数后点击「启动」</p>
        <div class="model-cards" id="model-cards-llm"></div>
        <div class="model-cards hidden" id="model-cards-embed"></div>
      </section>

      <!-- 运行模型 -->
      <section class="panel running-panel">
        <div class="panel-title-row">
          <h2>运行模型</h2>
          <button type="button" class="btn btn-sm secondary" id="btn-refresh-running" title="从服务器刷新列表">刷新</button>
        </div>
        <div class="tabs">
          <button type="button" class="tab active" data-tab="llm">语言模型</button>
          <button type="button" class="tab" data-tab="embed">嵌入模型</button>
        </div>
        <div class="table-wrap">
          <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>地址</th>
                <th>引擎</th>
                <th>GPU索引</th>
                <th>量化</th>
                <th>大小</th>
                <th>副本</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="running-tbody"></tbody>
          </table>
          <div class="table-empty hidden" id="running-empty">暂无运行中的模型</div>
        </div>
      </section>

      <!-- 运行日志 -->
      <section class="panel log-panel">
        <div class="panel-title-row">
          <h2>运行日志</h2>
          <div class="log-actions">
            <label class="log-auto-refresh">
              <input type="checkbox" id="log-auto-refresh" /> 自动刷新
            </label>
            <button type="button" class="btn btn-sm secondary" id="btn-refresh-logs" title="刷新日志">刷新</button>
          </div>
        </div>
        <p class="log-hint">可查看近期启动/停止记录及引擎类型（Ollama、vLLM、SGLang）</p>
        <div class="log-wrap">
          <pre class="log-content" id="log-content">加载中…</pre>
        </div>
      </section>
    </main>
  </div>

  <!-- 推理抽屉：单轮生成 / 多轮对话 -->
  <div class="inference-backdrop" id="inference-backdrop" aria-hidden="true"></div>
  <div class="inference-drawer" id="inference-drawer" aria-hidden="true">
    <div class="inference-header">
      <span class="inference-title" id="inference-model-name">模型推理</span>
      <button type="button" class="btn-close-inference" id="btn-close-inference" aria-label="关闭">×</button>
    </div>
    <div class="inference-tabs">
      <button type="button" class="inference-tab active" data-inference-tab="generate">单轮生成</button>
      <button type="button" class="inference-tab" data-inference-tab="chat">多轮对话</button>
    </div>
    <div class="inference-panel" id="inference-panel-generate">
      <div class="form-group">
        <label>提示词</label>
        <textarea id="inference-prompt" rows="4" placeholder="输入提示词..."></textarea>
      </div>
      <div class="form-group inline">
        <label>温度</label>
        <input type="number" id="inference-temperature" value="0.7" min="0" max="2" step="0.1" />
        <label>最大生成长度</label>
        <input type="number" id="inference-max-tokens" value="1024" min="1" />
      </div>
      <button type="button" class="btn btn-primary" id="btn-generate">生成</button>
      <div class="inference-result" id="inference-result-generate"></div>
    </div>
    <div class="inference-panel hidden" id="inference-panel-chat">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="form-group">
        <label>用户输入</label>
        <textarea id="chat-input" rows="2" placeholder="输入消息..."></textarea>
      </div>
      <div class="form-group inline">
        <label>温度</label>
        <input type="number" id="chat-temperature" value="0.7" min="0" max="2" step="0.1" />
        <label>最大长度</label>
        <input type="number" id="chat-max-tokens" value="1024" min="1" />
      </div>
      <button type="button" class="btn btn-primary" id="btn-chat-send">发送</button>
      <div class="inference-result" id="inference-result-chat"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
